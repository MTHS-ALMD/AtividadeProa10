<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        var numero1=parseInt(window.prompt("Digite um número"))
        var numero2=0
        
        while(numero2<=0){
            var numero2=parseInt(window.prompt("Digite um número maior que zero"))
        }
        resultado=numero1/numero2
        window.alert(`O resultado da divisão é ${resultado}`)

    </script>
</body>
</html>

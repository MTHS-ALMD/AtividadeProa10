<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
        var cont=15
        var media=0
        
        while(cont<=100){
            media+=cont
            cont++
        }
        resultado=Math.floor(media/cont)
        window.alert(`A média dos números de 15 até 100 é igual a ${resultado}.`)
    </script>
</body>
</html>

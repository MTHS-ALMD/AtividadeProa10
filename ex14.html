<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <script>
        var cont=1
        var fora=0
        var dentro=0
        while(cont<=10){
            var numero=parseInt(window.prompt("Digite um número"))
            cont++
            if(numero>=24 && numero<=42){
                dentro++
            }else if(numero<=24 || numero>=42){
                fora++
            }
        }
        window.alert(`${dentro} número estão dentro do intervalo e ${fora} estão fora.`)
    </script>
</body>
</html>

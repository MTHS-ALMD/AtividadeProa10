<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <script>
       var cont=1
       var tabuada=1

       var numero=parseInt(window.prompt("Digite um número"))

        while(tabuada<=numero){
            while(cont<=10){
                var resultado=tabuada*cont
                window.alert(`${tabuada}x${cont}=${resultado}`)
                cont++
            } 
                tabuada++
        }
    </script>
</body>
</html>

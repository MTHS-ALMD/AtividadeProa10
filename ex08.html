<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        var numero1=parseFloat(window.prompt("Digite a primeira nota"))
        var numero2=parseFloat(window.prompt("Digite a segunda nota"))

        while(numero1>0 || numero1<10 || numero2>0 || numero2<10){
            numero1=parseFloat(window.prompt("Digite números entre 0 e 10"))
            numero2=parseFloat(window.prompt("Digite números entre 0 e 10"))
        }
        resultado=(numero1+numero2)/2
        window.alert(`A média do aluno é igual a ${resultado}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <script>
        var numero1=parseInt(window.prompt("Digite um número"))
        var numero2=parseInt(window.prompt("Digite um número"))

        if(numero1==numero2){
            window.alert("Números iguais")
        }else if(numero1>numero2){
            window.alert("Primeiro é maior")
        }else if(numero1<numero2){
            window.alert("Segundo é maior")
        }
    </script>
</body>
</html>
